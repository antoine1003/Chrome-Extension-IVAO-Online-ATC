<!doctype html>
<html>
  <head>
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-4" id="title"></h2>
      <div class="parameters">
          <div class="form-group row">
            <label id="atc-list-label" for="atc-list" class="col-4 col-form-label"></label>
            <div class="col-8">
              <textarea id="atc-list" name="atc-list" cols="40" rows="5" class="form-control" aria-describedby="atc-listHelpBlock"></textarea> 
              <span id="atc-list-help" class="form-text text-muted"></span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-4 col-form-label"></div>
            <label>
              <input type="checkbox" value="" id="notifications" name="notification">
                Notification
            </label>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="save" id="save" class="btn btn-primary">Save</button>
            </div>
          </div>
      </div>
      
      <div id="status" class="alert alert-success d-none"></div>
    </div>
    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
